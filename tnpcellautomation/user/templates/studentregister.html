{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 style="margin-top: 70px; margin-left: 50px;"> Student Registration </h1>
    <div class="container py-5">
        <form method="POST">
            {% csrf_token %}
            {{ register_form|crispy }}
            <button class="btn btn-primary" type="submit"> Register </button>
        </form>
    </div>
{% endblock content %}
